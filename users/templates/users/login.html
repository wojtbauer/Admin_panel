{% extends "SampleApp/base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Wrong username and password. Try again.</p>
  {% endif %}
    
  <form method="post" action="{% url 'users:login'%}"
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>    
    <input type="hidden" name="next" value="{% url 'SampleApp:index' %}" />
  </form>

{% endblock content %}
