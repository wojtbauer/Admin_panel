{% extends "SampleApp/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Sign in to your account</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:login' %}" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  
  {% buttons %}
    <button name="submit" class="btn btn-primary">Sign in</button>
  {% endbuttons %}
  
  
  <input type="hidden" name="next" value="{% url 'SampleApp:index' %}" />
  </form>

{% endblock content %}
