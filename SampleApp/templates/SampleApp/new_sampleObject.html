{% extends "SampleApp/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h3>Add a new object:</h3>
{% endblock header %}

{% block content %}
  <form action="{% url 'SampleApp:new_sampleObject' %}" method='post' 
  class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
  {% buttons %}
    <button name="submit" class="btn btn-primary">Add object</button>
  {% endbuttons %}
  </form>

{% endblock content %}
