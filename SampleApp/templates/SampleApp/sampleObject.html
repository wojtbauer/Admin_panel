{% extends "SampleApp/base.html" %}

{% block content %}

  <p>Sample object: {{ object }}</p>
  
  <p>Content:</p>
  <ul>
  {% for entry in entries %}
    <li>
      <p>{{ entry.date_added|date:'d M Y H:i' }}</p>
      <p>{{ entry.text|linebreaks }}</p>
    </li>
  {% empty %}
    <li>
      No entry.
    </li>
  {% endfor %}
  </ul>


{% endblock content %}
