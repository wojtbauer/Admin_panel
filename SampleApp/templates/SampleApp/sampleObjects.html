{% extends "SampleApp/base.html" %}

{% block content %}

  <p>Sample objects</p>
  
  <ul>
    {% for sampleObject in sampleObjects %}
      <li>
        <a href="{% url 'SampleApp:sampleObject' sampleObject.id %}">
            {{ sampleObject }}</a>
      </li>
    {% empty %}
      <li>No objects</li>
    {% endfor %}
  </ul>
  
  <a href="{% url 'SampleApp:new_sampleObject' %}">Add new object</a>

{% endblock content %}
